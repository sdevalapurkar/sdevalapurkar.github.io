<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="TodoCtrl">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title" style="text-align: center;"> GPA Calculator</h1>
          <button class="button button-icon" ng-click="showGPA()">
          <i class="ion-calculator"></i>
          </button>
          <button class="button button-icon" ng-click="newTask()">
            <i class="ion-compose icon"></i>  
        </button>  
        
      </ion-header-bar>
      <ion-content>
          <ion-list>
    
        <ion-item ng-repeat="task in tasks" class="item-icon-right" ng-click="info(task)">
            
            <ion-option-button class="button-assertive" ng-click="delete(task)">
            Delete    
            </ion-option-button>
                
            <ion-option-button class="button-calm" ng-click="editTask(task)">   
            Edit Course    
            </ion-option-button>
        
            {{task.title}}
            </ion-item>
        
    </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
